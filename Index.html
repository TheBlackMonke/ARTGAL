<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo" aria-label="Gallery Showcase">Gallery Showcase</div>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery" aria-labelledby="gallery-title">
            <h1 id="gallery-title">Image Gallery</h1>
            <div class="gallery-container">
                <figure class="gallery-item">
                    <img src="image1.jpg" alt="Description of Image 1">
                    <figcaption>Image 1</figcaption>
                </figure>
                <!-- Repeat for other images -->
            </div>
        </section>

        <section id="about" aria-labelledby="about-title">
            <h2 id="about-title">About Us</h2>
            <p>Welcome to our gallery! Here you can explore a collection of beautiful art.</p>
        </section>

        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contact Us</h2>
            <form autocomplete="on">
                <label for="name">Your Name</label>
                <input id="name" name="name" type="text" placeholder="Your Name" required>
                <label for="email">Your Email</label>
                <input id="email" name="email" type="email" placeholder="Your Email" required>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gallery Showcase. All rights reserved.</p>
        <nav class="social-media" aria-label="Social Media">
            <a href="#" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Instagram">Instagram</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
