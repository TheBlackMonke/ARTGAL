<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Gallery Showcase</div>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h1>Image Gallery</h1>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="image1.jpg" alt="Description of Image 1">
                </div>
                <div class="gallery-item">
                    <img src="image2.jpg" alt="Description of Image 2">
                </div>
                <div class="gallery-item">
                    <img src="image3.jpg" alt="Description of Image 3">
                </div>
                <div class="gallery-item">
                    <img src="image4.jpg" alt="Description of Image 4">
                </div>
                <div class="gallery-item">
                    <img src="image5.jpg" alt="Description of Image 5">
                </div>
                <div class="gallery-item">
                    <img src="image6.jpg" alt="Description of Image 6">
                </div>
            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to our gallery! Here you can explore a collection of beautiful art.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gallery Showcase. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
